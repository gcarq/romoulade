[package]
name = "romoulade"
version = "0.1.0"
authors = ["gcarq <egger.m@protonmail.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.30", features = ["derive"] }
bitflags = "2.8.0"
sdl2 = "^0.37"
tui = "0.19.0"
termion = "1.5.5"
unicode-width = "0.2.0"
backtrace = "0.3.51"

[profile.dev]
opt-level = 2
debug = true
rpath = false
lto = false
codegen-units = 8

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
codegen-units = 1